<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega1</title>
</head>
<body>
    <div class="form-container">
        <h2>Ejercicio 1 - Formulario</h2>
        <form>
            <div class="form">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form">
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form">
                <label for="telefono">Número Telefónico: </label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form">
                <label for="fecha de nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="fecha de nacimiento" name="fecha de nacimiento" required>
            </div>
            <div class="form">
                <label for="pais de nacimiento">Pais de residencia: </label>
                <input type="text" id="pais de nacimiento" name="pais de nacimiento" required>
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
            </div>
            <div class="button">
                <button type="button">Estilo 1</button>
                <button type="button">Estilo de Alto Contraste</button>
            </div>
        </form>
    </div>
</body>
</html>
