<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container" id="form-container">
        <h2>Ejercicio 2 - Formulario</h2>
        <form id="myForm">
            <div class="form">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form">
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form">
                <label for="telefono">Número Telefónico: </label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form">
                <label for="fecha de nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="fecha de nacimiento" name="fecha de nacimiento" required>
            </div>
            <div class="form">
                <label for="pais de nacimiento">País de residencia: </label>
                <input type="text" id="pais de nacimiento" name="pais de nacimiento" required>
            </div>
            <div class="button">
                <button type="submit" disabled>Enviar</button>
            </div>
            <div class="button-group">
                <button type="button" id="estilo1">Estilo 1</button>
                <button type="button" id="alto-contraste">Estilo de Alto Contraste</button>
                <button type="button" id="violeta">Modo Violeta</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
